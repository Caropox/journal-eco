<!DOCTYPE html>
<html>
<head>
	<title>JournalÉco</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="manifest" href="manifest.json">
	<script src="js/main.js"></script>
</head>
<body>
	<h1>JournalÉco</h1>

	<div class="theme-switch-wrapper">
    	<label class="theme-switch" for="checkbox">
        	<input type="checkbox" id="checkbox" />
        	<div class="slider round"></div>
  		</label>
  		<em>Dark Mode</em>
	</div>

	<div class="actu">
		<h2>Actualités</h2>
	</div>

	<p id="titreville"> Une ville sous la pollution</p>
	
	<div class="images2">
		<img id="ville" src="images/pollution-ville.jpg">
		<br>
		<img id="coeur" src="images/like.svg" width="90px">
		<p id="jaime"> J'aime</p>
		<img id="pouce" src="images/dislike.svg" width="90px">
		<p id="jaimepas"> J'aime pas</p>
	</div>
	<script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js');
            });
        }
	</script>
</body>
</html>
